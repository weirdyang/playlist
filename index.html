<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            color: black;
        }

        body,
        html {
            height: 100%;
            font-size: small;
        }

        :root {
            --url: url('./images/cabin.jpg');
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), var(--url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
            -webkit-transition: background-image 5s ease-in-out;
            transition: background-image 5s ease-in-out;
        }

        .overlay {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .playlist-input {
            font-family: inherit;
            font-size: inherit;
            background: rgba(121, 214, 242, 0.3);
            border: 0.12rem solid;
            border-radius: 0.3rem;
            padding: 0.2rem 1rem;
            box-shadow: 0.2rem 0.2rem 0;
            outline: none;
            display: none;
        }

        .control-btn {
            font-weight: bolder;
        }

        .image-btn {
            font-family: inherit;
            font-size: inherit;
            background: hsla(194, 82%, 71%, 0.3);
            border: 0.12rem solid;
            border-radius: 0.3rem;
            padding: 0.2rem 1rem;
            box-shadow: 0.2rem 0.2rem 0;
            cursor: pointer;
        }

        .image-btn:hover {
            filter: brightness(2);
        }

        .content {
            max-width: 800px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }

            .content {
                padding: 30px 20px;
                margin: 20px;
            }
        }

        /* Alternative gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(74, 144, 226, 0.3) 0%,
                    rgba(80, 201, 195, 0.3) 50%,
                    rgba(255, 107, 107, 0.3) 100%);
            pointer-events: none;
        }

        /* Parallax effect on scroll */
        .parallax-bg {
            transform: translateZ(0);
            will-change: transform;
        }

        /* Image swap button */
        .image-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #player {
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-container parallax-bg"></div>

    <div class="gradient-overlay"></div>

    <div class="image-controls">
        <input
            type="text"
            class="playlist-input"
        />
        <button class="image-btn play-btn control-btn">
            >
        </button>
        <button class="image-btn next-btn control-btn">
            >>
        </button>
        <button class="image-btn control-btn stop-btn">
            &#x23f8;&#xFE0E;
        </button>
        <button
            class="image-btn"
            onclick="changeBackground(1)"
        >1</button>
        <button
            class="image-btn"
            onclick="changeBackground(2)"
        >2</button>
        <button
            class="image-btn"
            onclick="changeBackground(3)"
        >3</button>
        <button
            class="image-btn"
            onclick="changeBackground(4)"
        >4</button>
    </div>
    <div id="player"></div>
    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                playerVars: {
                    'playsinline': 1,
                    'listType': 'playlist',
                    'list': 'PLYkB2GLfxxJcbciRZLNmwPpNLIZo6nAUF'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            player.playVideo();
            console.error('ready');
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {

        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
    <script>
        // Background image options
        const backgroundImages = [
            './images/cabin.jpg',
            './images/cottage.jpg',
            './images/dark.jpg',
            './images/forest.jpg',
            './images/hamlet.jpg',
            './images/lake.jpg',
            './images/reflection.jpg',
            './images/sun.jpg',
        ];

        function changeBackground(index) {
            const bgContainer = document.querySelector('.background-container');
            bgContainer.style.setProperty('--url', `url('${backgroundImages[index - 1]}')`);
        }

        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.parallax-bg');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });

        function playPlaylist() {
            player.playVideo();
        }
        function playNext() {
            player.nextVideo();
        }
        function extractPlaylistId(url) {
            const regex = /[&?]list=([^&]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const play = document.querySelector('.play-btn');
            play.addEventListener('click', playPlaylist)
            const stop = document.querySelector('.stop-btn');
            stop.addEventListener('click', stopVideo)
            const next = document.querySelector('.next-btn');
            next.addEventListener('click', playNext);
        })
    </script>
</body>

</html>
